<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-ish</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <template id="note-card">
    <div class="card card-container" id = "card">
            <div class="area">
                <div contenteditable="true" class="text-area"></div>
            </div>
            <div class="btn-container">
                <div class="btn delete-btn">
                    <span class="material-symbols-outlined" id="btn-delete">
                        delete
                    </span>
                </div>
                <div class="btn mark-btn">
                    <span class="material-symbols-outlined" id="btn-mark">
                        star
                    </span>
                </div>
            </div>
        </div>
    </template>
    <nav class="navbar">
        <div class="title">
            <h1 class="title-main">Note</h1>
            <h1 class="title-italic">-ish</h1>
        </div>
    </nav>
    <section>
        <div class="buffer"></div>
    </section>
    <div class="container" id="container">
        <div class="card">
            <div class="plus-m" id="plus"><span class="material-symbols-outlined plus-btn">add</span></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
